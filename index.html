<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RPS Battle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
 <link rel="icon" href="logo.png">
  </head>
  <body>
    <div class="container">

      <header>
        <h1>Rps Battle</h1>
      </header>
      <div id="inside">


        <p id="instruction">Select Your Choice:</p>

        <div class="choice">

          <div class="select-choice" id="rock">
            <!-- <img class="img-weapon" src="images/rock.png" alt="rock"> -->
          </div>

          <div class="select-choice" id="paper">
            <!-- <img class="img-weapon" src="images/paper.png" alt="paper"> -->
          </div>

          <div class="select-choice" id="scissors">
            <!-- <img class="img-weapon" src="images/scissor.png" alt="scissors"> -->
          </div>

        </div>


        <div class="result">
          
            <p id="message">Result</p>

        <div class="scores">
          <p class="total-score">Your score: <span id="user-score">0</span></p>
          <p class="total-score">Computer's score: <span id="computer-score">0</span></p>
          <p class="total-score">Draws: <span id="draws">0</span></p>

          <button id="reset-button">Reset</button>
        </div>

        </div>

    </div>

      <footer>
        <p>By Monika S</p>
        <p>
          <a 
          href="https://github.com/Moni3004" target="_blank"><i class="fab fa-github-alt fa-2x" alt="Github icon"></i></a>
            </p>
      </footer>

    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
